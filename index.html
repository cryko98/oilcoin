<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$OILCOIN - Liquid Gold on Solana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="https://pbs.twimg.com/media/G9znCcgXUAAVXMq?format=jpg&name=small" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              oil: {
                black: '#050505',
                dark: '#1a1a1a',
                base: '#2b2b2b',
                gold: '#E69138',
                highlight: '#F6B26B',
                glass: 'rgba(230, 145, 56, 0.1)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Impact', 'sans-serif'],
            },
            animation: {
              'drip': 'drip 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out 1s infinite',
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'scale-in': 'scaleIn 0.5s ease-out forwards',
            },
            keyframes: {
              drip: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(10px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(230,145,56,0.2)' },
                '50%': { opacity: .8, boxShadow: '0 0 40px rgba(230,145,56,0.6)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleIn: {
                 '0%': { opacity: 0, transform: 'scale(0.9)' },
                 '100%': { opacity: 1, transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      
      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(230, 145, 56, 0.15);
      }

      .glass-card-hover {
        transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        background: rgba(230, 145, 56, 0.1);
        border-color: rgba(230, 145, 56, 0.5);
        box-shadow: 0 0 30px rgba(230, 145, 56, 0.2);
        transform: translateY(-5px);
      }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(230, 145, 56, 0.6);
      }

      /* Oil Bubbles Background Animation */
      .bubbles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .bubble {
        position: absolute;
        bottom: -100px;
        background: radial-gradient(circle at 30% 30%, rgba(230, 145, 56, 0.2), rgba(0, 0, 0, 0));
        border-radius: 50%;
        border: 1px solid rgba(230, 145, 56, 0.1);
        animation: rise 15s infinite ease-in;
      }
      .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
      .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
      .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 10s; animation-delay: 2s; }
      .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 12s; animation-delay: 0s; }
      .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
      .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
      .bubble:nth-child(7) { width: 25px; height: 25px; left: 75%; animation-duration: 7s; animation-delay: 2s; }
      .bubble:nth-child(8) { width: 80px; height: 80px; left: 80%; animation-duration: 11s; animation-delay: 1s; }
      .bubble:nth-child(9) { width: 15px; height: 15px; left: 90%; animation-duration: 9s; animation-delay: 3s; }
      
      @keyframes rise {
        0% { bottom: -100px; transform: translateX(0); opacity: 0; }
        50% { opacity: 0.5; }
        100% { bottom: 100vh; transform: translateX(-20px); opacity: 0; }
      }

      /* Scroll Observer Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
