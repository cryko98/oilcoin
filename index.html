    <meta charset="UTF-8" />

    <title>$OILCOIN - Liquid Gold on Solana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="https://pbs.twimg.com/media/G9znCcgXUAAVXMq?format=jpg&name=small" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              oil: {
                black: '#0a0a0a',
                dark: '#1a1a1a',
                base: '#2b2b2b',
                gold: '#E69138', // Matches the barrel color from the image
                highlight: '#F6B26B',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Impact', 'sans-serif'],
            },
            animation: {
              'drip': 'drip 3s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              drip: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(10px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      
      body {
        background-color: #0a0a0a;
        color: white;
      }
      
      .glass-panel {
        background: rgba(43, 43, 43, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(230, 145, 56, 0.2);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(230, 145, 56, 0.5);
      }
    </style>
